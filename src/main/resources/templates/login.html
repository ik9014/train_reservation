<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/css/log_header.css">
  <link rel="stylesheet" href="/css/log_style.css?ver=1">
  <link rel="stylesheet" href="/css/relogin.css?ver=1">
  <!--ver=1을 추가해주면 크롬에서 캐시 문제로 반영이 안되는 부분을 해결할 수 있음-->
</head>

<body>
<main>
  <div class="login-form">
    <h2>Login</h2>
    <form action="/sogong/train/login" method="post" id="loginForm">
      <div class="int-area">
        <input type="text" id="email" name="email"  autocomplete="off" required>
        <label for="email">Email</label>
        <span class="error-message" id="emailError"></span>
      </div>
      <div class="int-area">
        <input type="password" id="password" name="password" autocomplete="off" required>
        <label for="password">Password</label>
        <span class="error-message" id="passwordError"></span>
      </div>
      <div class =btn-area>
        <button type="submit">Log In</button>
      </div>
    </form>
    <div class="signup-link">
      <p style="color: gray;">Don't have an account?</p>
      <a href="/sogong/train/save" class="signup-button">Sign Up</a>
    </div>
  </div>
</main>

<footer>
  <p>&copy; 2024 Train Reservation. All Rights Reserved.</p>
</footer>
</body>
</html>
